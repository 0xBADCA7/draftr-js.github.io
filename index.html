<script>

var state = {
  mkd: null,
  xml: null,
  txt: null,
  name: null,
  timer: null
}

// Save the doc.  If 'cur' is specified, this is a new doc, and we need
// to store its identifier.
function save(cur) {
  $("#go").click();
  if (cur) {
    localStorage['CURRENT'] = cur;
  } else {
    cur = localStorage['CURRENT'];
  }
  var val = $("#in").val();
  localStorage[cur] = val;
  $("#" + cur).text(getName(val));
}

function load(cur) {
  $('.doc').removeClass('cur');
  var val = localStorage[cur];
  if (val) {
    localStorage['CURRENT'] = cur;
    $("#in").val(val);
    $("#go").click();
    $("#"+cur).addClass('cur');
  }
}

function getName(doc) {
  var m = doc.match(/^\s*docname:\s*(\S+)/m);
  if (m) {
    return m[1];
  }
  return '';
}

function addDocName(id, text) {
  return $("<div class='doc' id='" + id + "'>" + getName(text) + "</div>").appendTo("#list");
}

function loadText(txt) {
  var cur = 'DOCUMENT-' + new Date().getTime().toString(16);
  $('#in').val(txt);
  addDocName(cur, txt).addClass('cur');
  save(cur);
}

function newDoc() {
  $('.doc').removeClass('cur');

  var def = localStorage['DEFAULT'];
  if (def) {
    loadText(def);
  } else {
    // Populate a minimal mkd file in the input
    $.ajax({
      url: "https://ipv.sx/draftr-js.github.io/complete.md",
      type: "get",
      dataType: "text",
      success: function(response) {
        localStorage['DEFAULT'] = response;
        loadText(response);
      }
    });
  }
}

$(document).ready(function() {
  var IN = $("#in")[0],
    OUT = $("#out")[0],
    cur = localStorage['CURRENT'];

  // Attach the compile action to the button
  $("#go").click(function() {
    OUT.value = toTXT(fromMD(IN.value));
  })

  $("a.download").click(function() {
    // Update the content
    window.state.mkd = IN.value
    window.state.name = IN.value.match(/draft-[a-zA-Z0-9-]*/);

    // Populate the form
    var id = $(this)[0].id;
    var content = $("#downloadContent")[0];
    var format = $("#downloadFormat")[0];
    var name = $("#downloadName")[0];
    if (id.indexOf("mkd") == 0) {
      content.value = window.state.mkd;
      format.value = "mkd";
      name.value = window.state.name + ".mkd";
    } else if (id.indexOf("xml") == 0) {
      content.value = window.state.xml;
      format.value = "xml";
      name.value = window.state.name + ".xml";
    } else if (id.indexOf("txt") == 0) {
      content.value = window.state.txt;
      format.value = "txt";
      name.value = window.state.name + ".txt";
    } else {
      return; // wat
    }

    // Submit the form
    $("#dlForm").submit();
  })

  $("#plus").click(newDoc);
  $("#minus").click(function() {
    // TODO: replace this with something prettier
    if (!confirm('OK to delete?')) {
      return;
    }
    var n = $('.cur').next();
    if (n.length === 0) {
      n = $('.cur').prev();
    }
    $('.cur').remove();
    delete localStorage[cur];
    if (n.length>0) {
      cur = n[0].id;
      load(cur);
    } else {
      newDoc();
    }
  });

  // Automatically run the transform after a keypress, throttled with a timer.
  $("#in").keyup(function() {
    if (state.timer) {
      clearTimeout(state.timer);
    }
    state.timer = setTimeout(function(){
      state.timer = null;
      save();
    }, 300);
  });

  $('#list').on('click', '.doc', function(evt){
    save();
    cur = evt.target.id;
    $('.doc').removeClass('cur');
    load(cur);
  })


  $.each(localStorage, function(key, value){
    if (key.match(/^DOCUMENT-/)) {
      addDocName(key, value);
    }
  });

  if (cur) {
    load(cur);
  } else {
    newDoc();
  }
});
</script>
